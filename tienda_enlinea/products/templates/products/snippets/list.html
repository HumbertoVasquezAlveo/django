<!-- Mostrar la busqueda de productos-->

<div class="row">
    {% for object in product_list %} <!-- Se declara de variable product object_list(llave que se obtiene del QuerySet) --- muestra el listado del producto-->
    <div class="col-3 mt-5">
        <!-- llamando desde el template del snippets-->
        {% include 'products/snippets/product.html' with product=object %}
    </div>   
{% endfor %}
