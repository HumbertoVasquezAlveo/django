<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Registro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container"> 
            <div class="row">
                <div class="col">
                    <h2>Registro</h2>
                    
                    <!--formulario-->
                    <form method="post">
                        {% csrf_token %}
                        <!--# estilos trabajarlos desde el formulario-->
                        <!--
                        <div class="form-group">
                            {{ form.username.label_tag }} pintando el label
                            {{ form.username}}           pintando el input
                        </div>

                        <div class="form-group">
                            {{ form.email.label_tag }}
                            {{ form.email }}
                        </div>

                        <div class="form-group">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        -->
                        <!--  mostrando formulario con un ciclo for-->
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                                
                                <!--pintando los errores en caso existan al crear un usuario-->
                                {% if field.errors %}
                                  {{ field.errors }}
                                {% endif %}
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
