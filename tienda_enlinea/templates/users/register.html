{% extends 'base.html' %}
{% block content %}

<div class="col">
    <h2>Registro</h2>
    
    <!--formulario-->
    <form method="post">
        {% csrf_token %}
        <!--# estilos trabajarlos desde el formulario-->
        <!--
        <div class="form-group">
            {{ form.username.label_tag }} pintando el label
            {{ form.username}}           pintando el input
        </div>

        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>

        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        -->
        <!--  mostrando formulario con un ciclo for-->
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                
                <!--pintando los errores en caso existan al crear un usuario-->
                {% if field.errors %}
                  {{ field.errors }}
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form> 
</div>

{% endblock %}
